<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tee Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <header class="bar">
    <h1 class="title">Tee Times</h1>
    <nav style="display:flex;gap:12px;align-items:center;margin-left:auto">
    </nav>
    <button id="openSubscribeBtn" style="background:var(--green-600);color:white;padding:8px 16px;border:none;border-radius:8px;cursor:pointer;font-weight:600">Subscribe</button>
  </header>

  <!-- Subscribe Dialog -->
  <dialog id="subscribeModal">
    <form id="subscribeForm" method="dialog">
      <h3>Subscribe to Notifications</h3>
      
      <div style="margin-bottom:16px">
        <label style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
          <input type="radio" name="subscriptionType" value="email" checked>
          <span>Email</span>
        </label>
        <label style="display:flex;align-items:center;gap:8px">
          <input type="radio" name="subscriptionType" value="sms">
          <span>SMS (Text Message)</span>
        </label>
      </div>

      <div id="emailFields" style="display:block">
        <label>Email Address
          <input type="email" name="email" id="emailInput" placeholder="your@email.com" required>
        </label>
      </div>

      <div id="smsFields" style="display:none">
        <label>Phone Number
          <input type="tel" name="phone" id="phoneInput" placeholder="5551234567" pattern="[0-9]{10}" maxlength="10">
          <span style="font-size:12px;color:var(--slate-700)">10 digits, no spaces or dashes</span>
        </label>
        <label>Carrier
          <select name="carrier" id="carrierInput">
            <option value="">Select your carrier...</option>
            <optgroup label="Major Carriers">
              <option value="verizon">Verizon</option>
              <option value="att">AT&T (SMS - 160 char)</option>
              <option value="att-mms">AT&T (MMS - longer)</option>
              <option value="tmobile">T-Mobile</option>
              <option value="sprint">Sprint</option>
            </optgroup>
            <optgroup label="Popular MVNOs">
              <option value="cricket">Cricket Wireless</option>
              <option value="metropcs">Metro by T-Mobile</option>
              <option value="boost">Boost Mobile</option>
              <option value="mint">Mint Mobile</option>
              <option value="visible">Visible</option>
              <option value="googlefi">Google Fi</option>
              <option value="straighttalk">Straight Talk</option>
            </optgroup>
            <optgroup label="Other Carriers">
              <option value="uscellular">U.S. Cellular</option>
              <option value="consumer-cellular">Consumer Cellular</option>
              <option value="xfinity">Xfinity Mobile</option>
              <option value="spectrum">Spectrum Mobile</option>
              <option value="virgin">Virgin Mobile</option>
              <option value="tracfone">Tracfone</option>
            </optgroup>
          </select>
        </label>
      </div>

      <span id="subMsg" class="muted" style="display:block;margin:12px 0"></span>

      <menu>
        <button type="button" data-cancel>Cancel</button>
        <button type="button" id="testSmsBtn" class="small" style="margin-right:auto">Test SMS</button>
        <button type="submit" class="primary">Subscribe</button>
      </menu>
    </form>
  </dialog>

  <main class="wrap">
    <div class="main-layout">
      <!-- Left sidebar: Calendar -->
      <aside class="calendar-sidebar">
        <div class="calendar-header">
          <button id="prevMonth" class="icon" title="Previous month">‹</button>
          <h2 id="currentMonth">Month Year</h2>
          <button id="nextMonth" class="icon" title="Next month">›</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
        <div class="calendar-actions">
          <button id="newTeeBtn" class="primary">New Tee-Time Event</button>
          <button id="newTeamBtn" class="primary">New Team Event</button>
        </div>
      </aside>

      <!-- Right side: Events -->
      <div class="events-container">
        <div class="events-header">
          <h2 id="selectedDateTitle">Select a date</h2>
        </div>
        <div id="events"></div>
      </div>
    </div>
  </main>

  <!-- Create Event Modal -->
  <dialog id="eventModal">
    <form id="eventForm" method="dialog">
      <h3 id="eventFormTitle">Create Event</h3>

      <label>Course
        <input name="course" required placeholder="Course name">
      </label>

      <label>Date
        <input name="date" type="date" required>
      </label>

      <!-- Tee-time fields (shown only for Tee-Time events) -->
      <div id="teeTimeRow">
        <label>First Tee Time
          <!-- step=540 seconds = 9 minutes -->
          <input name="teeTime" type="time" step="540">
        </label>
        <p class="muted">If left blank, three tees will be created starting at 08:00 by default.</p>
      </div>

      <!-- Team fields (shown only for Team events) -->
      <div id="teamSizeRow" hidden>
        <label>Team size max
          <input name="teamSizeMax" type="number" min="2" max="4" value="4">
        </label>
        <p class="muted">Two teams are created by default: Team 1 and Team 2.</p>
      </div>

      <label>Notes
        <textarea name="notes" rows="3" placeholder="Optional notes"></textarea>
      </label>

      <!-- internal: chosen create mode -->
      <input type="hidden" name="mode" id="createMode" value="tees">

      <menu>
        <button type="button" data-cancel>Cancel</button>
        <button type="submit" class="primary">Create</button>
      </menu>
    </form>
  </dialog>

  <!-- Edit + Move dialogs are injected by script.js -->

  <!-- Debug Logs Footer -->
  <footer style="position:fixed;bottom:0;left:0;right:0;background:rgba(0,0,0,0.9);color:#fff;padding:4px 12px;font-size:11px;z-index:9999;display:none;max-height:200px;overflow-y:auto;" id="debugFooter">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;position:sticky;top:0;background:rgba(0,0,0,0.95);padding:4px 0;">
      <strong>Debug Logs</strong>
      <button onclick="document.getElementById('debugFooter').style.display='none';document.getElementById('showLogsBtn').style.display='block'" style="background:transparent;border:1px solid #666;color:#fff;padding:2px 8px;border-radius:4px;cursor:pointer;font-size:10px;">Close</button>
    </div>
    <div id="debugLogs" style="font-family:monospace;white-space:pre-wrap;word-break:break-all;"></div>
  </footer>
  
  <button id="showLogsBtn" onclick="document.getElementById('debugFooter').style.display='block';this.style.display='none'" style="position:fixed;bottom:12px;right:12px;background:#333;color:#fff;border:1px solid #666;padding:6px 12px;border-radius:6px;cursor:pointer;font-size:11px;z-index:9998;box-shadow:0 2px 8px rgba(0,0,0,0.3);">Show Logs</button>

  <script src="/script.js" defer></script>
</body>
</html>
