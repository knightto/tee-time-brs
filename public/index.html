<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tee Time Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Tee Time Manager</h1>
    <form id="subscribeForm" class="subscribe">
      <input type="email" name="email" placeholder="your@email" required>
      <button type="submit">Notify me</button>
      <span id="subMsg"></span>
    </form>
    <button id="newEventBtn" class="primary">+ New Event</button>
  </header>

  <main>
    <section id="events"></section>
  </main>

  <!-- Create, Edit, Move dialogs exist in your current file; keeping this minimal here -->
  <script src="./script.js"></script>
</body>
</html>
