<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tee Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <header class="bar">
    <h1 class="title">Tee Times</h1>
    <form id="subscribeForm" class="row">
      <input type="email" name="email" placeholder="your@email.com" required>
      <button type="submit">Subscribe</button>
      <span id="subMsg" class="muted"></span>
    </form>
  </header>

  <main class="wrap">
    <div class="main-layout">
      <!-- Left sidebar: Calendar -->
      <aside class="calendar-sidebar">
        <div class="calendar-header">
          <button id="prevMonth" class="icon" title="Previous month">‹</button>
          <h2 id="currentMonth">Month Year</h2>
          <button id="nextMonth" class="icon" title="Next month">›</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
        <div class="calendar-actions">
          <button id="newTeeBtn" class="primary">New Tee-Time Event</button>
          <button id="newTeamBtn" class="primary">New Team Event</button>
        </div>
      </aside>

      <!-- Right side: Events -->
      <div class="events-container">
        <div class="events-header">
          <h2 id="selectedDateTitle">Select a date</h2>
        </div>
        <div id="events"></div>
      </div>
    </div>
  </main>

  <!-- Create Event Modal -->
  <dialog id="eventModal">
    <form id="eventForm" method="dialog">
      <h3 id="eventFormTitle">Create Event</h3>

      <label>Course
        <input name="course" required placeholder="Course name">
      </label>

      <label>Date
        <input name="date" type="date" required>
      </label>

      <!-- Tee-time fields (shown only for Tee-Time events) -->
      <div id="teeTimeRow">
        <label>First Tee Time
          <!-- step=480 seconds = 8 minutes -->
          <input name="teeTime" type="time" step="480">
        </label>
        <p class="muted">If left blank, three tees will be created starting at 08:00 by default.</p>
      </div>

      <!-- Team fields (shown only for Team events) -->
      <div id="teamSizeRow" hidden>
        <label>Team size max
          <input name="teamSizeMax" type="number" min="2" max="4" value="4">
        </label>
        <p class="muted">Two teams are created by default: Team 1 and Team 2.</p>
      </div>

      <label>Notes
        <textarea name="notes" rows="3" placeholder="Optional notes"></textarea>
      </label>

      <!-- internal: chosen create mode -->
      <input type="hidden" name="mode" id="createMode" value="tees">

      <menu>
        <button type="button" data-cancel>Cancel</button>
        <button type="submit" class="primary">Create</button>
      </menu>
    </form>
  </dialog>

  <!-- Edit + Move dialogs are injected by script.js -->

  <script src="/script.js" defer></script>
</body>
</html>
