<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handicap Tracker - Tee Time BRS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Handicap Tracker</h1>
    <nav style="display:flex;gap:12px;align-items:center">
      <a href="/" style="color:var(--green-700);text-decoration:none;font-weight:500">‚Üê Back to Events</a>
      <button id="addPlayerBtn" class="primary">Add Player</button>
      <button id="refreshAllBtn" class="small">Refresh All</button>
    </nav>
  </header>

  <main>
    <div class="handicap-container">
      <div class="handicap-header">
        <p style="color:#ffffff;text-shadow:0 2px 8px rgba(0,0,0,0.7);margin:0 0 16px">
          Track USGA handicaps for your golf group. Enter GHIN numbers to automatically fetch current handicap indexes.
        </p>
      </div>

      <div id="handicapList" class="handicap-grid">
        <p style="color:#ffffff;text-align:center;text-shadow:0 2px 8px rgba(0,0,0,0.7)">
          Loading...
        </p>
      </div>
    </div>
  </main>

  <!-- Add/Edit Player Dialog -->
  <dialog id="playerModal">
    <form id="playerForm" method="dialog">
      <h3 id="playerModalTitle">Add Player</h3>
      <label>
        Player Name
        <input name="name" type="text" required placeholder="John Doe">
      </label>
      <label>
        GHIN Number
        <input name="ghinNumber" type="text" required placeholder="1234567" pattern="[0-9]{7,8}">
        <span style="font-size:12px;color:var(--slate-700)">7 or 8 digit GHIN number</span>
      </label>
      <label>
        Handicap Index
        <input name="handicapIndex" type="number" step="0.1" min="-10" max="54" placeholder="e.g., 12.4">
        <span style="font-size:12px;color:var(--slate-700)">Enter manually (GHIN auto-lookup not available)</span>
      </label>
      <label>
        Notes (optional)
        <input name="notes" type="text" placeholder="Home club, etc.">
      </label>
      <input type="hidden" name="id">
      <menu>
        <button type="button" data-cancel>Cancel</button>
        <button type="submit" class="primary">Save</button>
      </menu>
    </form>
  </dialog>

  <script src="handicap.js"></script>
</body>
</html>
